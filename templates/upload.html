<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - EcoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Navigation -->
                <div class="mb-4">
                    <a href="/" class="btn btn-outline-success">← Back to Home</a>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Upload Traffic Image</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="imageFile" name="image" accept="image/*" required>
                                <div class="form-text">Upload a traffic camera image to test detection</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cameraId" class="form-label">Camera ID</label>
                                <input type="text" class="form-control" id="cameraId" name="camera_id" value="test_camera_01" placeholder="Enter camera ID">
                            </div>
                            
                            <button type="submit" class="btn btn-success">Upload & Analyze</button>
                        </form>
                    </div>
                </div>
                
                <!-- Info Section -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6>System Information</h6>
                        <ul class="list-unstyled mb-0">
                            <li>✓ Image upload ready</li>
                            <li>⏳ AI detection (in development)</li>
                            <li>⏳ Weather integration (pending)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
